<div *ngIf="!isRouteConnexion" class="navbarDiv">
  <header class="section-header">
    <!--
    <nav class="navbar navbar-dark navbar-expand p-0 bg-dark">
      <div class="container-fluid"></div>
    </nav>
    -->
    <section class="header-main border-bottom bg-white">
      <div class="row p-2 pt-3 pb-3 d-flex align-items-center container-fluid align-content-center">
        <div class="col-2 d-flex " >
          <a href="#"
          ><img
            class="d-none d-md-flex"
            src="assets/image/2-rogner.png"
            width="80%"
          /></a>
        </div>
        <div class="col-7 align-content-center" >
          <form class="form-inputs">
            <input
              class="form-control"
              type="text"
              placeholder="Recherche par libellé de produit..."
              [value]="libellePresentation"
            />
            <button
              class="material-symbols-outlined"
              style="width: 15%"
              (click)="afficherCritres()"
            >
              tune
            </button>
            <button
              (click)="demanderPresentation()"
              [routerLink]="['presentations']"
              class="material-symbols-outlined"
              style="width: 15%"
            >
              search
            </button>
          </form>
        </div>
        <div class="col-3 d-flex align-items-center container-fluid align-content-center" >
          <div class="item">
            <a href="/panier">
              <h1 class="bi bi-cart"></h1>
              <span class="notify-badge"> {{getNbProdPanier()}}{{ commandesCompte | async }}</span>
            </a>
          </div>
          <div class="item" *ngIf="getStatutConnection()">
            <button
              pButton
              class="login"
              (click)="seDeconnecter()"
              label="Connecté"
              icon="bi bi-person-check"
            ></button>
          </div>
          <div class="item" *ngIf="!getStatutConnection()">
            <button
              pButton
              class="login"
              [routerLink]="['connexion']"
              label="s'identifier"
              icon="bi bi-person"
            ></button>
          </div>

        </div>
      </div>

      <div *ngIf="displayCriteria" class="row input-group align-content-center">
        <form class="col-4 " >
          <p>Recherche avancée</p>
          <div class="input-group">
            <label>par nom de présentation </label>
            <input style="border: 1px solid black" type="text" placeholder="saisir nom présentation..." [(ngModel)]="libellePresentation" name="libellePresentation" class="form-control">
            <div class="input-group-append">
              <button class="item" (click)="resetLibellePresentation()">x</button>
            </div>
          </div>

          <div class="input-group">
            <label>par nom de médicament </label>
            <input style="border: 1px solid black" type="text" placeholder="saisir nom médicament..." [(ngModel)]="libelleMedicament" name="libelleMedicament" class="form-control">
            <div class="input-group-append">
              <button class="item" (click)="resetLibelleMedicament()">x</button>
            </div>
          </div>

          <div class="input-group">
            <label>par nom de générique </label>
            <input style="border: 1px solid black" type="text" placeholder="saisir nom générique..." [(ngModel)]="generique" name="generique" class="form-control">
            <div class="input-group-append">
              <button class="item" (click)="resetGenerique()">x</button>
            </div>
          </div>

          <div class="input-group">
            <label>par voie d'administration </label>
            <p-dropdown
              [options]="voieAdministrations"
              [(ngModel)]="voieAdministrationSelected"
              optionLabel="name"
              [filter]="true"
              filterBy="name"
              [showClear]="true"
              placeholder="par voie d'administration..."
            >
              <ng-template pTemplate="selectedItem">
                <div
                  class="voieAdministration-item voieAdministration-item-value"
                  *ngIf="voieAdministrationSelected"
                >
                  <div>{{ voieAdministrationSelected.id }}</div>
                </div>
              </ng-template>
              <ng-template let-voieAdministration pTemplate="item">
                <div>
                  <div>{{ voieAdministration.id }}</div>
                </div>
              </ng-template>
            </p-dropdown>
            </div>
          </form>
        </div>

    </section>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand d-md-none d-md-flex" href="#">Categories</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
              >Accueil</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Afficher mes commandes
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li><a class="dropdown-item" href="#">Mes commandes</a></li>
                <li>
                  <a class="dropdown-item" href="#">Mes commandes types</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>
</div>

<router-outlet></router-outlet>
