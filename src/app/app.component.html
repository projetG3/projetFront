<div *ngIf="!isRouteConnexion" class="navbarDiv">
  <header class="section-header">
    <nav class="navbar navbar-dark navbar-expand p-0 bg-dark">
      <div class="container-fluid"></div>
    </nav>
    <section class="header-main border-bottom bg-white">
      <div class="container-fluid align-content-center">
        <div class="row p-2 pt-3 pb-3 d-flex align-items-center">

          <div class="col-2 d-flex">
            <a href="#"
              ><img
                class="d-none d-md-flex"
                src="assets/image/2-rogner.png"
                width="80%"
            /></a>
          </div>

          <div class="col-auto justify-content-center">
            <form class="form-inputs">
              <input
                class="form-control"
                type="text"
                placeholder="Chercher un produit..."
                [value]="nomSelected"
              />
              <button
                class="material-symbols-outlined"
                style="width: 15%"
                (click)="afficherCritres()"
              >
                tune
              </button>
              <button
                (click)="demanderPresentation()"
                [routerLink]="['presentations']"
                class="material-symbols-outlined"
                style="width: 15%"
              >
                search
              </button>

              <div *ngIf="displayCriteria" class="criterBar">
                <div class="grid p-fluid">
                  <div class="col-12 md:col-4">
                    <div class="p-inputgroup">
                      <input
                        type="text"
                        placeholder="par libelé..."
                        [value]="libeleSelected"
                      />
                      <button (click)="resetLibele()">X</button>
                    </div>
                  </div>

                  <div class="col-12 md:col-4">
                    <div class="p-inputgroup">
                      <input
                        type="text"
                        placeholder="par générique..."
                        [value]="generiqueSelected"
                      />
                      <button (click)="resetGenerique()">X</button>
                    </div>
                  </div>

                  <p-dropdown
                    [options]="voieAdministrations"
                    [(ngModel)]="voieAdministrationSelected"
                    optionLabel="name"
                    [filter]="true"
                    filterBy="name"
                    [showClear]="true"
                    placeholder="par voie d'administration..."
                  >
                    <ng-template pTemplate="selectedItem">
                      <div
                        class="voieAdministration-item voieAdministration-item-value"
                        *ngIf="voieAdministrationSelected"
                      >
                        <div>{{ voieAdministrationSelected.id }}</div>
                      </div>
                    </ng-template>
                    <ng-template let-voieAdministration pTemplate="item">
                      <div>
                        <div>{{ voieAdministration.id }}</div>
                      </div>
                    </ng-template>
                  </p-dropdown>
                </div>
              </div>
            </form>
          </div>

          <div class="col-2">
            <div class="item">
              <a href="/panier">
                <h1 class="bi bi-cart"></h1>
                <span class="notify-badge">2</span>
              </a>
            </div>
            <div *ngIf="getStatutConnection()" class="item">
              <button
                pButton
                class="login"
                (click)="seDeconnecter()"
                label="Connecté"
                icon="bi bi-person-check"
              ></button>
            </div>
            <div *ngIf="!getStatutConnection()" class="item">
              <button
                pButton
                class="login"
                [routerLink]="['connexion']"
                label="s'identifier"
                icon="bi bi-person"
              ></button>
            </div>
          </div>

          <!--
          <div class="col-md">
            <div *ngIf="getStatutConnection()">
          -->
              <!-- <button class="logButton" >Se déconnecter</button> -->

          <!--
              <button
                pButton
                class="login"
                (click)="seDeconnecter()"
                label="se déconnecté"
                icon="pi pi-power-off"
              ></button>
            </div>
            <div *ngIf="!getStatutConnection()">
              <button
                pButton
                class="login"
                [routerLink]="['connexion']"
                label="Login"
                icon="pi pi-power-off"
              ></button>
            </div>
          </div>
          -->

        </div>
      </div>
    </section>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand d-md-none d-md-flex" href="#">Categories</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Accueil</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Afficher mes commandes
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li><a class="dropdown-item" href="#">Mes commandes</a></li>
                <li>
                  <a class="dropdown-item" href="#">Mes commandes types</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
</div>
<router-outlet></router-outlet>
